<div id="navigationPanel" style="
  position: absolute;
  top: 10px;
  left: 10px;
  width: 300px;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  z-index: 20;
">
  <h4>Navigation</h4>
  <label for="startLocation">Starting Location:</label>
  <input type="text" id="startLocation" placeholder="Enter starting point" style="width: 100%; margin-bottom: 10px;">
  <label for="destination">Destination:</label>
  <input type="text" id="destination" placeholder="Enter destination" style="width: 100%; margin-bottom: 10px;">
  <button id="searchRoute" style="
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  ">Search</button>
</div>
